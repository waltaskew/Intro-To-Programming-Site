{% extends "base.html" %}
{% block title %}{{ problem }}{% endblock %}

{% block content %}
<h1>{{ problem }}</h1>
<p>
{{ problem.description }}
</p>
<p>
{% if is_answered %}
You've already supplied the correct answer, {{ problem.answer }}.
{% else %}
<form action="" method="post">{% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
{% endif %}
</p>
{% endblock %}
